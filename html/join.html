<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/join.css">
    <title>회원가입</title>
</head>

<body>
    <div></div>
    <main>
        <form>
            <div class="text_box">
                <h1>회원가입</h1>
                <h3>체크된 항목은 필수사항입니다.</h3>
            </div>
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">아이디 √</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="아이디를 입력해주세요.">
                </div>
                <button type="button" class="btn btn-secondary">아이디 중복체크</button>
            </div>
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">비밀번호
                    √</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="비밀번호를 입력해주세요.">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">비밀번호 확인
                    √</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="비밀번호를 다시 입력해주세요.">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">이름 √</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="이름을 입력해주세요.">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">생년월일
                    √</label>
                <table class="table">
                    <tr>
                        <td>
                            <select id="year" name="year"></select> <!--select랑 option같이쓴다.-->
                        </td>
                        <td>
                            <select id="month" name="month"></select>
                        </td>
                        <td>
                            <select id="day" name="day"></select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">휴대폰 √</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="-없이 번호만 입력해주세요.">
                </div>
            </div>
            <div class="row mb-3" id="email_box">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" id="id_text">이메일</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" aria-label="Server">
                </div>
            </div>
        </form>
    </main>
    <div></div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="/js/join.js"></script>
</body>

</html>
