<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/find.css" />
    <title>아이디 | 비밀번호 찾기</title>
</head>

<body>
    <header class="row">
        <div class="col-xs-12 bg-primary">header</div>
    </header>
    <div class="container">
        <main class="row">
            <div class="col-md-2 side"></div>
            <div class="col-md-8 pt-5 pb-5">
                <form class="w-100 h-50">
                    <div class="row">
                        <h1 class="col-xs-12">아이디 찾기</h1>
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox">
                            <h4>휴대폰 번호</h4>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0">
                            <input type="text" class="form-control border border-info" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="-없이 번호만 입력해주세요.">
                        </div>
                        <button type="button" class="col-md-2 btn btn-secondary idbtn">아이디 찾기</button>
                    </div>
                </form>
                <form class="w-100 h-50 pt-4">
                    <div class="row">
                        <h1 class="col-xs-12">비밀번호 찾기</h1>
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox">
                            <h4>아이디</h4>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0">
                            <input type="text" class="form-control border border-info" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="아이디를 입력해주세요.">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-xs-3 col-sm-3 col-md-2 phbox">
                            <h4>휴대폰 번호</h4>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-8 p-0">
                            <input type="text" class="form-control border border-info" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="-없이 번호만 입력해주세요.">
                        </div>
                        <button type="button" class="col-md-2 btn btn-secondary idbtn">비밀번호 찾기</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </main>
    </div>
    <footer class="row">
        <div class="col-xs-12 bg-secondary">footer</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
