<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/find.css" />
    <title>아이디 | 비밀번호 찾기</title>
</head>

<body>
    <div class="top">
        <div class="top_container">
            <h2>아이디 찾기</h2>
        </div>
        <div class="inputbox">
            <div>
                <h4>휴대폰 번호</h4>
                <input type="text" class="form-control" placeholder="-없이 번호만 입력해 주세요." aria-label="Username"
                    aria-describedby="addon-wrapping" />
                <button type="button" class="btn btn-secondary">인증번호요청</button>
            </div>
            <div>
                <h4>인증번호 확인</h4>
                <input type="text" class="form-control" id="number_confirm" placeholder="인증번호를 입력해 주세요." aria-label="Username"
                    aria-describedby="addon-wrapping" />
                <button type="button" class="btn btn-secondary">아이디 찾기</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom_container">
            <h2>비밀번호 찾기</h2>
        </div>
        <div class="inputbox" id="inputbox">
            <div class="idbox">
                <h4>아이디</h4>
                <input type="text" class="form-control" id="id_confirm" placeholder="아이디를 입력해 주세요." aria-label="Username"
                    aria-describedby="addon-wrapping" />
            </div>
            <div>
                <h4>휴대폰 번호</h4>
                <input type="text" class="form-control" id="password_confirm" placeholder="-없이 번호만 입력해 주세요." aria-label="Username"
                    aria-describedby="addon-wrapping" />
                <button type="button" class="btn btn-secondary">비밀번호 찾기</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
